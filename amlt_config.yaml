- name: '{zero shot}{medium MLP}{names}{last_token}{sequence augmentations 0.1}'
  sku: G8
  priority: high
  preemptible: False
  command:
  - python main.py 
    --nodes 1
    --gpus 8
    --train-path-name TRAIN_DATA_PATH_ZERO_SHOT 
    --validation-path-name VAL_DATA_PATH_ZERO_SHOT 
    --test-paths-names TEST_DATA_PATH_ZERO_SHOT 
    --name '{zero shot}{medium MLP}{names}{last_token}{sequence augmentations 0.1}'
    --override EXTRACT_VOCABULARIES_FROM null 
    --amlt
    --use-wandb
  submit_args:
    env:
      WANDB_API_KEY: "$WANDB_API_KEY"
- name: '{zero shot}{medium MLP}{names}{last_token}{sequence augmentations 0.1}{label augmentations label}'
  sku: G8
  priority: high
  preemptible: False
  command:
  - python main.py 
    --nodes 1
    --gpus 8
    --train-path-name TRAIN_DATA_PATH_ZERO_SHOT 
    --validation-path-name VAL_DATA_PATH_ZERO_SHOT 
    --test-paths-names TEST_DATA_PATH_ZERO_SHOT
    --name '{zero shot}{medium MLP}{names}{last_token}{sequence augmentations 0.1}{label augmentations label}'
    --override EXTRACT_VOCABULARIES_FROM null AUGMENT_LABELS_WITH label
    --amlt
    --use-wandb
  submit_args:
    env:
      WANDB_API_KEY: "$WANDB_API_KEY"
- name: '{zero shot}{medium MLP}{names}{last_token}{sequence augmentations 0.1}{label augmentations label+synonym_exact}'
  sku: G8
  priority: high
  preemptible: False
  command:
  - python main.py 
    --nodes 1
    --gpus 8
    --train-path-name TRAIN_DATA_PATH_ZERO_SHOT 
    --validation-path-name VAL_DATA_PATH_ZERO_SHOT 
    --test-paths-names TEST_DATA_PATH_ZERO_SHOT 
    --name '{zero shot}{medium MLP}{names}{last_token}{sequence augmentations 0.1}{label augmentations label+synonym_exact}'
    --override EXTRACT_VOCABULARIES_FROM null AUGMENT_LABELS_WITH label+synonym_exact
    --amlt
    --use-wandb
  submit_args:
    env:
      WANDB_API_KEY: "$WANDB_API_KEY"